<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@1,6..12&family=PT+Sans:ital@1&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulário de Comparação</h1>
        <form id="form-comparacao">
            <label for="numA"><b>Número A</b></label>
            <input type="number" id="numA" name="numA" required>
                
            <label for="numB"><b>Número B</b></label>
            <input type="number" id="numB" name="numB" required>
                
            <button type="submit">Comparar</button>
        </form>
    </div>
    
    <script src="./script.js"></script> 
</body>
</html>
